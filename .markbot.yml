repo: "html-writer"
canvasCourse: "web-design-2"

inherit:
  - naming-restrict-live
  - git-2
  - html

html:
  - path: "index.html"
    has:
      - "h1"
      - "p"
      - "strong"
      - "article"
      - "dl"
      - "ol"
      - "ul"
      - "header"
      - "footer"
    has_not:
      - 'link[rel="stylesheet"]'
    search:
      - "Super Epic Tile Layer"
      - '\$35'
      - "Average Rating"
      - 'Add to Wishlist\!'
      - "Egyptian God"
      - "AwesomeSpiel"
      - "2012 Spiel of the Year Winner"
      - "Thomas Schweitzer"
